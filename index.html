<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
</head>

<body>


    <h1>Api test 1</h1>
    <!-- table for showing data -->
    <div id="ApiTest"></div>

    <script>
        // api url
        const api_url = "https://aspnetwebapi20230104021400.azurewebsites.net/api/students";
        // Defining async function
        async function getapi(url) {
            const response = await fetch(url);

            var data = await response.json();
            console.log(data);
            show(data);
        }
        // Calling that async function
        getapi(api_url);
        async function postapi(url) {
            const response = await fetch(url, {
                method: 'POST',
                crossorigin: true,  
                mode: 'no-cors', 
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "firstName": "Jstf132gga",
                    "lastName": "Singh",
                    "emailId": "Jaya@tutorialride.com"
                })
            })

            var data = await response.json();
            console.log(data);
            show(data);
        }
        // Calling that async function
        postapi(api_url);


        function show(data) {
            let tab = "";
            for (var i in data) {
                tab = tab + data[i].firstName + "<br>"
            }

            document.getElementById("ApiTest").innerHTML = tab;
        }

    </script>

</body>

</html>
